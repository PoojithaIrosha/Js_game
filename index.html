<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Js Game - Poojitha Irosha</title>
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body
		class="bdy"
		onload="onLoadAnimation();"
		onkeyup="onKeyUpAnimation(event);"
	>
		<div class="container-fluid d-none d-lg-block">
			<div class="row">
				<!-- Score Board -->
				<h1 class="d-flex justify-content-center mt-3 text-light">
					Score&nbsp;: &nbsp;
					<span id="scoreDisplay" class="badge bg-primary col-1">0</span>
				</h1>
				<!-- Controll Buttons -->
				<div
					class="btn-group col-2 offset-5 mt-2"
					role="group"
					aria-label="Basic example"
				>
					<button onclick="reloadGame();" type="button" class="btn btn-light">
						<img class="controlBtn" src="./img/arrow-repeat.svg" alt="" />
					</button>
				</div>
				<!-- Game Area -->
				<div class="col-12">
					<img
						src="./img/Idle (1).png"
						id="characterImageId"
						class="character"
						alt=""
					/>
					<div id="gameArea"></div>
				</div>
				<div class="gameOver">
					<h1 id="gameStartText" class="text-light text-center gameStartText">
						Press <kbd>Enter</kbd> to start
					</h1>
					<h1
						id="finalScore"
						class="
							text-light
							bg-warning
							text-center
							col-4
							offset-4
							text-dark
							rounded-3
						"
					></h1>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
